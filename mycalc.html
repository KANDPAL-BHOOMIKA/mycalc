<body>
	<h1>Calculator</h1>
	 <div class="main">
	<input type="number" name="firstNumber" placeholder="Enter the first number" id="num1">&nbsp &nbsp
    <input type="number" name="secondNumber" placeholder="Enter the second number" id="num2"><br><br>
   
    <button onclick="addf()">Add</button>&nbsp
    <button onclick="subf()">Sub</button>&nbsp
    <button onclick="multiplyf()">Multiply</button>&nbsp
    <button onclick="dividef()">Divide</button>&nbsp
    <button onclick="squarerootf()">Sqaure root</button>&nbsp
    <button onclick="cuberootf()">Cube root</button>&nbsp
    <button onclick="clrf()">Clr</button><br><br>
    <p>The result is: 
     <label id="result">0</label>
    </p>
</div>


  <script type="text/javascript">
  	
  	 function addf(){
  	 		x=document.getElementById('num1');
			console.log(x.value);
			y=document.getElementById('num2');
			console.log(y.value);
			z=parseFloat(x.value)+parseFloat(y.value);
			console.log(z.toFixed(2));
			document.getElementById("result").innerHTML = z.toFixed(2);
  	 }

  	 function subf(){
  	 		x=document.getElementById('num1');
			console.log(x.value);
			y=document.getElementById('num2');
			console.log(y.value);
			z=parseFloat(x.value)-parseFloat(y.value);
			console.log(z.toFixed(2));
			document.getElementById("result").innerHTML = z.toFixed(2);
  	 }

  	  function multiplyf(){
  	 		x=document.getElementById('num1');
			console.log(x.value);
			y=document.getElementById('num2');
			console.log(y.value);
			z=parseFloat(x.value)*parseFloat(y.value);
			console.log(z.toFixed(2));
			document.getElementById("result").innerHTML = z.toFixed(2);
  	 }

  	 function dividef(){
  	 		x=document.getElementById('num1');
			console.log(x.value);
			y=document.getElementById('num2');
			console.log(y.value);
			z=parseFloat(x.value)/parseFloat(y.value);
			console.log(z.toFixed(2));
			document.getElementById("result").innerHTML = z.toFixed(2);
  	 }


  	  function squarerootf(){
  	 		x=document.getElementById('num1');
			console.log(x.value);
			
			z=parseFloat(x.value);
			
			document.getElementById("result").innerHTML = Math.sqrt(z).toFixed(2);
  	 }

  	  function cuberootf(){
  	 		x=document.getElementById('num1');
			console.log(x.value);
			
			z=parseFloat(x.value);
			document.getElementById("result").innerHTML = Math.cbrt(z).toFixed(2);
  	 }


  	 function clrf(){

  	 	document.getElementById("result").innerHTML = 0;
  	 	document.getElementById("num1").value = '';
  	 	document.getElementById("num2").value = '';
  	 		
  	 }

  </script>
